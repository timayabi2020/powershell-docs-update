name: "Update Powershell Help Docs PR"
# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: 
      - 'docs_*'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  createHelpsDocsPR:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout
      uses: actions/checkout@v2

    #- name: Update author information
    #  run: echo "TimMayabi" > AUTHOR
      
    #- name: List Directory
    #  run: | 
    #    echo $GITHUB_WORKSPACE
    #    ls -lsa $GITHUB_WORKSPACE
    #    ls -lsa $GITHUB_WORKSPACE/tools
                
    # Create a pull request [1]
    - name: Raise PR 
      shell: bash
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        MESSAGE_TITLE: "Docs Generation"
        MESSAGE_BODY: "This pull request was automatically created by the GitHub Action,\n\n Contains Help Docs"
        REVIEWERS: timayabi2020
        ASSIGNEDTO: timayabi2020
        LABELS: generated
        BASE: main
        HEAD: ${{steps.create_branch.outputs.branch}}
